   <div class="body">
    <h1>Grading System</h1><hr>
    <form action="">
        <label for="name" class="name">Name:</label>
        <input type="text" id="name" form="name" placeholder="Your Name"><br><br>
        <label for="score" >Score:</label>
        <input type="number" id="score" oninput="Check()" placeholder="Valid Score (1-100)">
    </form><br>
    <p id="result">Your Grade</p>
